<section class="heading-section">
  <h1 class="title is-1 has-text-centered has-text-white">Todos</h1>
</section>

<div class="container is-max-desktop">
  <div class="add-todo-box box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">New Todo</h2>

      <div class="field is-grouped">
        <p class="control is-expanded">
          <input
            ngModel
            required
            name="text"
            class="input"
            type="text"
            placeholder="Write a todo here..."
          />
        </p>
        <p class="control">
          <button class="button alt-gradient-button">
            <span class="material-icons"> add </span>
            Add
          </button>
        </p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div class="container is-max-desktop">
    <div class="todos-list">
      <app-todo-item
        *ngFor="let todo of todos"
        [todo]="todo"
        (todoClicked)="toggleCompleted(todo)"
        (editClicked)="toggleEdit(todo)"
        (deleteClicked)="deleteTodo(todo)"
      ></app-todo-item>
    </div>
  </div>
</section>
