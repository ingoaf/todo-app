<div
  class="todo-item"
  (click)="onTodoClicked()"
  [class.completed]="todo.completed"
>
  <div class="check-box">
    <span class="material-icons"> check </span>
  </div>
  <div class="todo-text">
    {{ todo.text }}
  </div>

  <div class="todo-control-box" (click)="$event.stopPropagation()">
    <div
      class="todo-control-button"
      appToolTip="Edit Todo"
      (click)="onEditClicked()"
    >
      <span class="material-icons"> edit </span>
    </div>
    <div
      class="todo-control-button danger"
      appToolTip="Delete Todo"
      (click)="onDeleteClicked()"
    >
      <i class="material-icons"> delete </i>
    </div>
  </div>
</div>
